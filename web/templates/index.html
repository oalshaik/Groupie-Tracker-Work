<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Trackers</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Groupie Trackers</h1>
    
    <!-- Search bar -->
    <form method="GET" action="/">
        <input type="text" name="search" placeholder="Search artists...">
        <button type="submit">Search</button>
    </form>

    <!-- Artists list -->
    <div id="artists-list">
        {{ if . }}
            {{ range . }}
            <div class="artist" onclick="window.location.href='/artists/{{.ID}}'">
                <img src="{{.Image}}" alt="{{.Name}}">
                <div class="artist-name">{{.Name}}</div>
                <div class="artist-album">First Album: {{.FirstAlbum}}</div>
            </div>
            {{ end }}
        {{ else }}
            <p>No artists found.</p>
        {{ end }}
    </div>
</body>
</html>
